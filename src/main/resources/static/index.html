<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
</head>
<body>

名字：<input id="name" type="text"><br>
成绩：<input id="score" type="text"><br>
<input type="button" value="存入mysql" onclick="saveMysql()">
<input type="button" value="存入redis" onclick="saveRedis()">
<input type="button" value="发送rabbitmq信息" onclick="sendRabbitMqMsg()">
<input type="button" value="发送rabbitmq信息ALL" onclick="sendRabbitMqMsgALL()">

</body>
</html>

<script type="text/javascript">
    function saveRedis() {
        f("redis")
    }

    function saveMysql() {
        f("mysql")
    }

    function sendRabbitMqMsg() {
        f("rabbitmq one")
    }

    function sendRabbitMqMsgALL() {
        f("rabbitmq all")
    }


    function f(type) {
        $.ajax({
            type:"post",
            url:"/data/save",
            data:{
                "type": type,
                "name":$("#name").val(),
                "score":$("#score").val()
            },
            success:function (r) {
                alert(r.msg);
            }
        })
    }
</script>
